<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragments/head :: headFragment (pageTitle='Login')">
	</head>
	<body class="" style="background-color: rgba(27, 30, 31, 1.00)">
	 <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-lg-flex">
          	<img src="https://source.unsplash.com/WEQbe2jBg40/414x512" class="img-fluid" alt="">   
          </div>
          <div class="card-body p-4 p-sm-5">
          	<div class="col d-flex justify-content-center">
		    		<img th:src="@{/image/logo_small.jpg}" class="img-fluid" alt="Unternehmenslogo">
		    </div>
			<div class="d-flex align-items-center justify-content-center">
            	<h4 class="pt-4 mb-5 fw-light fs-5">Herzlich willkommen!</h4>
			</div>
            <form name="f" th:action="@{/login}" method="post">
				<div th:if="${param.error}" class="alert alert-error">    
                    keinen korrekter Benutzername oder Passwort.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    Sie sind nun Abgemeldet.
                </div>
                <div th:if="${param.sendPasswortChange}" class="alert alert-success"> 
                    Es wird Ihnen eine e-Mail zugesendet mit Anweisungen zum Passwort Wechsel.
                </div>
                <div th:if="${param.passwortChange}" class="alert alert-success"> 
                    Sie haben erfolgreich Ihr Passwort gewechselt
                </div>
                
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername" required autofocus>
                <label for="username">Benutzername</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                <label for="password">Passwort</label>
              </div>


              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Anmelden</button>
              </div>

              <a class="d-block text-center mt-2 small" th:href="@{/passwordReset}">Passwort vergessen?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
