				  </div>
		      	  <div class="col-md-5">
				    <label for="inputNachname" class="form-label text-white">Nachname</label>
				    <input type="text" class="form-control" id="inputNachname" placeholder="Meier">
				  </div>
				  <div class="col-md-6">
				    <label for="inputEmail" class="form-label text-white">E-Mail</label>
				    <input type="email" class="form-control" id="inputEmail" placeholder="Hans.Meier@gmx.de">
				  </div>
				 
				  
				   <!-- Rollenwechsel -->
		      	  <div class="col-md-6">
				    <label for="inputRolle" class="form-label text-white">Rolle</label>
				    <select id="inputRolle" onchange="func(this)" class="form-select">
				      <option selected value="1">Kunde</option>
				      <option value="2">Berater</option>
				      <option value="3">Bauleiter</option>
				      <option value="4">Handwerker</option>
				    </select>
				  </div>
				  <div class="col-md-6"> 
				  </div>
				  
				  <!-- Funktion Rollenwechsel -->
				  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
				  <script>
				    function func(id)
					{
						if(id.value == 1){
				    	$(".kundenInfos").removeClass("d-none");
				    	$(".bauleiterInfos").addClass("d-none");
				    	$(".beraterInfos").addClass("d-none");
				    	$(".handwerkerInfos").addClass("d-none");}
				    	else if (id.value == 2){
						$(".beraterInfos").removeClass("d-none");
						$(".bauleiterInfos").addClass("d-none");
				    	$(".kundenInfos").addClass("d-none");
				    	$(".handwerkerInfos").addClass("d-none");}
				    	else if (id.value == 3){
						$(".bauleiterInfos").removeClass("d-none");
						$(".beraterInfos").addClass("d-none");
				    	$(".kundenInfos").addClass("d-none");
				    	$(".handwerkerInfos").addClass("d-none");}
				    	else if (id.value == 4){
						$(".handwerkerInfos").removeClass("d-none")
						$(".bauleiterInfos").addClass("d-none");
						$(".beraterInfos").addClass("d-none");
				    	$(".kundenInfos").addClass("d-none");}
						else{}
			
					}
				  </script>

					  </div>
